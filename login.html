<!DOCTYPE html><html><head>	<title>Home</title>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>  <link rel="stylesheet" href="css/style.css">  <link rel="stylesheet" href="css/responsive.css">  <link rel="stylesheet" href="css/svg_icons.css"></head><body><div class="login_register">	<div class="leftside">		<img src="img/logo_full.svg" alt="">	</div>	<div class="rightside">		<div class="box">			<div class="svg_icon user topicon"></div>			<h1>Get started</h1>			<form action="">				<input type="text" placeholder="Username" name="Username" required>				<input type="password" placeholder="Password" name="Password" required>				<button>					<div class="greybtn">				      	<div class="svg_icon lock"></div>						<div class="textin">							<h2>Password</h2>							<h3>Send reset</h3>						</div>					</div>				</button>				<div class="options">					<div class="custom_checkbox">						<label class="container_checkbox">Remember me						  <input type="checkbox">						  <span class="checkmark"></span>						</label>					</div>					<a href="forgotpassword.html">						<div class="svg_icon forgotpass"></div>						Forgot password					</a>				</div>			</form>		</div>	</div></div><script src="js/main.js"></script></body></html>
