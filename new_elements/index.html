<!DOCTYPE html><html><head>	<title>Home</title>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    <link rel="stylesheet" href="css/style.css">  <link rel="stylesheet" href="css/svg_icons.css"></head><body><h1 class="title_for_element">Form filds:</h1><h1 class="title_for_element">Input</h1><input type="text" class="standard_input" placeholder="Username" name="Username"><h1 class="title_for_element">Select</h1><!-- it needs to have custom_select.js to works --><div class="selectbox_custom">    <select class="custom-select" placeholder="Select Role">        <option value="">Option 1</option>        <option value="">Option 2</option>        <option value="">Option 3</option>    </select></div><script src="js/custom_select.js"></script><h1 class="title_for_element">Multi select box</h1><div class="multiselectbox">    <select name="basic[]" multiple="multiple" class="3col active">        <option value="AL">Alabama</option>        <option value="AK">Alaska</option>        <option value="AZ">Arizona</option>        <option value="AR">Arkansas</option>        <option value="CA">California</option>        <option value="CO">Colorado</option>        <option value="CT">Connecticut</option>        <option value="DE">Delaware</option>        <option value="FL">Florida</option>        <option value="GA">Georgia</option>        <option value="HI">Hawaii</option>        <option value="ID">Idaho</option>        <option value="IL">Illinois</option>        <option value="IN">Indiana</option>        <option value="IA">Iowa</option>        <option value="KS">Kansas</option>        <option value="KY">Kentucky</option>        <option value="LA">Louisiana</option>        <option value="ME">Maine</option>        <option value="MD">Maryland</option>        <option value="MA">Massachusetts</option>        <option value="MI">Michigan</option>        <option value="MN">Minnesota</option>        <option value="MS">Mississippi</option>        <option value="MO">Missouri</option>        <option value="MT">Montana</option>        <option value="NE">Nebraska</option>        <option value="NV">Nevada</option>        <option value="NH">New Hampshire</option>        <option value="NJ">New Jersey</option>        <option value="NM">New Mexico</option>        <option value="NY">New York</option>        <option value="NC">North Carolina</option>        <option value="ND">North Dakota</option>        <option value="OH">Ohio</option>        <option value="OK">Oklahoma</option>        <option value="OR">Oregon</option>        <option value="PA">Pennsylvania</option>        <option value="RI">Rhode Island</option>        <option value="SC">South Carolina</option>        <option value="SD">South Dakota</option>        <option value="TN">Tennessee</option>        <option value="TX">Texas</option>        <option value="UT">Utah</option>        <option value="VT">Vermont</option>        <option value="VA">Virginia</option>        <option value="WA">Washington</option>        <option value="WV">West Virginia</option>        <option value="WI">Wisconsin</option>        <option value="WY">Wyoming</option>    </select></div><script src="js/multiselectbox.js"></script><h1 class="title_for_element">Checkbox</h1><div class="checkbox_custom">    <label class="container_checkbox">      Check me      <input type="checkbox" checked="checked">      <span class="checkmark"></span>    </label></div><h1 class="title_for_element">Radio</h1><div class="radiobtns_custom">    <label class="container_radio">One      <input type="radio" checked="checked" name="radio">      <span class="checkmark"></span>    </label>    <label class="container_radio">Two      <input type="radio" name="radio">      <span class="checkmark"></span>    </label>    <label class="container_radio">Three      <input type="radio" name="radio">      <span class="checkmark"></span>    </label>    <label class="container_radio">Four      <input type="radio" name="radio">      <span class="checkmark"></span>    </label></div><h1 class="title_for_element">Textarea</h1><textarea name="" class="standard_textarea" placeholder="Placeholder here"></textarea><h1 class="title_for_element">Button type1</h1><div class="btn_type1">    <a href="">        <div class="svg_icon save_icon w8"></div>        Save    </a></div><h1 class="title_for_element">Button type2</h1><!-- if it needs to open popup then it will need this class and name of popup class="open_popup" name="addbin_popup" --><div class="btn_type2">    <a href="">        <div class="forbtnimg">            <div class="svg_icon user w1">            </div>            Add User        </div>    </a></div><h1 class="title_for_element">Single Date Field</h1><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script><div class="single_date_picker">    <input class="datepicker" placeholder="Choose date"></div><script>    $(function() {        $( ".datepicker" ).datepicker();    });</script></body></html>
